<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch TTS Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx-ext-form-json"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.2/themes.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <main>
        <!-- SETTINGS -->
        <button class="btn btn-primary" onclick="settings.showModal()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </button>

        <dialog id="settings" class="modal">
            <div class="modal-box grid grid-cols-2 gap-4">
                <div class="modal-action contents ">
                    <form method="dialog" class="contents">
                        <div class="contents" hx-trigger="click from:#submit-validation" hx-post="/update_validation"
                            hx-ext='json-enc' hx-swap="none">
                            <label class="text-right" for="toggle_broadcaster">Broadcaster</label>
                            <input type="checkbox" id="toggle_broadcaster" name="BROADCASTER_ALLOWED"
                                class="toggle toggle-primary" {% if settings["BROADCASTER_ALLOWED"] %} checked {% endif
                                %} />

                            <label class="text-right" for="toggle_everyone">Everyone</label>
                            <input type="checkbox" id="toggle_everyone" name="EVERYONE_ALLOWED"
                                class="toggle toggle-primary" {% if settings["EVERYONE_ALLOWED"] %} checked {% endif
                                %} />

                            <label class="text-right" for="toggle_subscribers">Subscribers</label>
                            <input type="checkbox" id="toggle_subscribers" name="SUBSCRIBERS_ALLOWED"
                                class="toggle toggle-primary" {% if settings["SUBSCRIBERS_ALLOWED"] %} checked {% endif
                                %} />

                            <label class="text-right" for="toggle_vip">Vip</label>
                            <input type="checkbox" id="toggle_vip" name="VIP_ALLOWED" class="toggle toggle-primary" {%
                                if settings["VIP_ALLOWED"] %} checked {% endif %} />

                            <label class="text-right" for="toggle_turbo">Turbo</label>
                            <input type="checkbox" id="toggle_turbo" name="TURBO_ALLOWED" class="toggle toggle-primary"
                                {% if settings["TURBO_ALLOWED"] %} checked {% endif %} />

                            <label class="text-right" for="toggle_moderator">Moderator</label>
                            <input type="checkbox" id="toggle_moderator" name="MODERATOR_ALLOWED"
                                class="toggle toggle-primary" {% if settings["MODERATOR_ALLOWED"] %} checked {% endif
                                %} />

                            <label class="text-right" for="toggle_bit_donation">Bit Donations</label>
                            <input type="checkbox" id="toggle_bit_donation" name="BIT_DONATION_ALLOWED"
                                class="toggle toggle-primary" {% if settings["BIT_DONATION_ALLOWED"] %} checked {% endif
                                %} />

                            <label class="text-right" for="toggle_channel_point">Channel Points</label>
                            <input type="checkbox" id="toggle_channel_point" name="CHANNEL_POINT_ALLOWED"
                                class="toggle toggle-primary" {% if settings["CHANNEL_POINT_ALLOWED"] %} checked {%
                                endif %} />

                            <label class="text-right" for="toggle_say_cheer">Say Cheer Emote</label>
                            <input type="checkbox" id="toggle_say_cheer" name="SAY_CHEER_EMOTE"
                                class="toggle toggle-primary" {% if settings["SAY_CHEER_EMOTE"] %} checked {% endif
                                %} />
                            <label class="text-right" for="toggle_say_username">Say Username</label>
                            <input type="checkbox" id="toggle_say_username" name="SAY_USERNAME"
                                class="toggle toggle-primary" {% if settings["SAY_USERNAME"] %} checked {% endif %} />

                            <label class="text-right" for="bit_amount">Bit Amount</label>
                            <input type="number" id="bit_amount" name="BIT_DONATION_AMOUNT" class="input validator"
                                min="1" pattern="[0-9]" value='{{settings["BIT_DONATION_AMOUNT"]}}' />

                            <label class="text-right" for="channel_point_id">Channel Point ID</label>
                            <input type="text" id="channel_point_id" name="CHANNEL_POINT_ID" class="input"
                                value='{{settings["CHANNEL_POINT_ID"]}}' />

                            <label class="text-right" for="voices">Default Voice</label>
                            <select class="select capitalize" name="TTS_VOICE">
                                {% for voice in voices.keys()%}
                                <option {% if settings["TTS_VOICE"]==voice %} selected {% endif %}>{{voice}}</option>
                                {% endfor %}
                            </select>


                            <input id="submit-validation" class="btn btn-primary col-span-2" type="submit"
                                value="save" />
                        </div>
                    </form>
                </div>
            </div>
        </dialog>

        <!-- ALLOWED USERS -->
        <button class="btn btn-primary" onclick="allowedUsers.showModal()">
            Allowed Users
        </button>
        <dialog id="allowedUsers" class="modal">
            <div class="modal-box grid grid-cols-3 gap-4">
                <div class="modal-action contents ">
                    <form method="dialog" class="contents">
                        <div class="contents" hx-trigger="click from:#submit-allowed-users" hx-post="/allowed_users"
                            hx-ext="form-json" hx-swap="none">

                            {% for user in allowed_users %}
                            <div class="contents">
                                <input class="text-center" type="text" name="users[{{loop.index-1}}][username]"
                                    value="{{user['username']}}" placeholder="Allowed User">
                                <select class="select capitalize" name="users[{{loop.index-1}}][voice]">
                                    <option>default</option>
                                    {% for voice in voices.keys()%}
                                    <option {% if user["voice"]==voice %} selected {% endif %}>{{voice}}</option>
                                    {% endfor %}
                                </select>
                                <input type="button" class="btn btn-error" value="delete" hx-delete="/allowed_users/{{user['username']}}" hx-params="none"
                                    hx-target="closest div" hx-swap="outerHTML">
                            </div>
                            {% endfor %}

                            <input type="button" class="btn btn-primary col-span-3" value="Add Row"
                                onclick="countAllowedUsers.value++" hx-get="/allowed_user_row" hx-include="[name='_id']"
                                hx-swap="beforebegin" />
                            <!-- hidden element that holds the number of allowed user rows because sending lists is really annoying apparently -->
                            <input id="countAllowedUsers" class="hidden" type="number" name="_id" min="{{allowed_users|length}}"
                                value="{{allowed_users|length}}" />

                            <input id="submit-allowed-users" class="btn btn-primary col-span-3" type="submit" hx-params="not ['#countAllowedUsers']"
                                value="save" />
                        </div>
                    </form>
                </div>
            </div>
        </dialog>

        <!-- IGNORED USERS -->
        <button class="btn btn-primary" onclick="ignoredUsers.showModal()">
            Ignored Users
        </button>
        <dialog id="ignoredUsers" class="modal">
            <div class="modal-box grid grid-cols-2 gap-4">
                <div class="modal-action contents ">
                    <form method="dialog" class="contents">
                        <div class="contents" hx-trigger="click from:#submit-ignored-users" hx-post="/ignored_users"
                            hx-ext="form-json" hx-swap="none">

                            {% for user in ignored_users %}
                            <div class="contents">
                                <input class="text-center" type="text" name="users[]"
                                    value="{{user}}" placeholder="Ignored User">

                                <input type="button" class="btn btn-error" value="delete"> 
                                <!-- hx-delete="/allowed_users/{{user['username']}}" hx-params="none"
                                    hx-target="closest div" hx-swap="outerHTML"> -->
                            </div>
                            {% endfor %}
                            <input type="button" class="btn btn-primary col-span-2" value="Add Row"
                            hx-get="/ignored_user_row"
                            hx-swap="beforebegin" />
                            <input id="submit-ignored-users" class="btn btn-primary col-span-2" type="submit"
                                value="save" />
                        </div>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

</body>

</html>
