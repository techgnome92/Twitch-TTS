<div class="contents">
    <input class="text-center" type="text" name="users[{{id}}][username]" placeholder="Allowed User">
    <select class="select capitalize" name="users[{{id}}][voice]">
        <option>default</option>
        {% for voice in voices.keys()%}
        <option>{{voice}}</option>
        {% endfor %}
    </select>
    <input type="button" class="btn btn-error" value="delete" _="on click remove closest parent <div/>">
</div>
